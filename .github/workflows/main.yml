name: My Workflow Name # A human-readable name for your workflow

on: # Defines when the workflow will run (the trigger)
  push: # Example: Trigger on every push to a specific branch
    branches:
      - master # Or 'master', 'dev', etc.

jobs: # A collection of jobs that run as part of the workflow
  my_first_job: # Name of the job
    runs-on: ubuntu-latest # The type of runner (virtual machine) to use for the job

    steps: # A sequence of tasks to be executed in the job
      - name: Checkout repository code # Name of the step
        uses: actions/checkout@v4 # A pre-built action to check out your repository code

      - name: Run a simple command # Another step
        run: | # 'run' executes shell commands
          echo "Hello, GitHub Actions!"
          echo "This workflow is running on a ${{ runner.os }} machine."
          ls -la # List files in the repository
